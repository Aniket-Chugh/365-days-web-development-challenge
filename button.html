<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>buttons</title>
</head>
<body>
    <button>
        this is a button
    </button>

    <h2>Attributes</h2>
    <h3>1. autofocus</h3>
    <button autofocus>this is an autofocus button</button>

    <h3>2. disabled </h3>
    <button disabled>this is a disabled button</button>

    <h3>3. form is the ide given to the form tag in the html </h3>

    <button form="form_id"></button>

    <h3>4. formation - click the button after submitting the form it will take to that --page</h3>

    <button  type = " submit "formaction="https://www.google.co.in/">submit to another page </button>


    <h3>5. popOvertarget , to show popups -> </h3>
    <h2 popover id="myheader">hello this is the message</h2>

    <button popovertarget = "myheader" popovertargetaction = "show">popovertarget </button>
    <button popovertarget = "myheader" popovertargetaction = "hide">hide popup</button>



    <h3>type </h3>
    <button type="button">button type</button>
    <button type="reset">reset type</button>
    <button type="submit">submit type</button>


    <h3></h3>
</body>
</html>
