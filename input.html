<!--input in html and its properties and attribute -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input</title>

</head>
<body>
    <!--types in input-->

    <input type= "text">
    <input type="number">
    <input type="checkbox">
    <input type="radio">
    <input type="submit">
    <input type="password">
    <input type="email">
    <input type="date">
    <input type="range">
    <input type="button">
    <input type="time">
    <input type="color">
    <input type="file">
    <input type="search">


    <!--  value in input -->
      <br>
      <h3>value in html</h3>

      <input type="text" value="enter your name : ">

      <h3>read only </h3>
      <input type="text"  value="read only" readonly>

<br>

      <h3>disabled </h3>
      <input type="text" disabled>

      <br>
      <h3>autofocus</h3>
      <input type="text" autofocus>

      <br>
      <h3>max lenght : 3 or n.. </h3>
      <input type="text" maxlength="3">

      <br>
      <h3>min lenght </h3>
      <input type="text" minlength="2">

      <br>

      <h3>patterns </h3>

      <input type="text" pattern="[A-Za-z]{3,}">

      <br>
      <h3>size is like width , size: 80 </h3>


      <input type="text" size="80">

      <br>
      <h3>auto complete </h3>
      <input type="text" autocomplete="on">

      <br>
      <h3>list </h3>
      <input type="text" list="browsers">
<datalist id="browsers">
  <option value="Chrome">
  <option value="Firefox">
  <option value="Safari">
</datalist>


<br>
<h3>min and max </h3>

<input type="number" min="20">
<input type="number" , max="100">

<br>
<h3>required </h3>
<input type="text" required>








</body>
</html>
