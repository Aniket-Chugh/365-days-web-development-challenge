<!--form and the used things in html-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>

</head>
<body>
    <form action="https://www.google.co.in/" name="aniketform">

        <input type="text" placeholder="name : ">
        <br>
        <input type="number" placeholder="age : ">



        <h3>elements</h3>
<h4>select</h4>


        <select name="options">
            <option value="1">chrome</option>
            <option value="2">firebox</option>

        </select>


        <h4>field set and legend</h4>
        <fieldset>
            <legend>personal information</legend>
            <input type="text" placeholder="name : ">
            <input type="number" placeholder="age : ">

        </fieldset>

        <h4>data list</h4>
        <input list="browsers" name="browser">
        <datalist id="browsers">
          <option value="Chrome">
          <option value="Firefox">
          <option value="Safari">
        </datalist>

        <h4>output</h4>
        <input type="number" name="a" id="a">
        <input type="number" name="b" id="b">

        <output name="result" for="a+b"></output>

        <h4>progress</h4>
        <progress value="70" max="100">70%</progress>

        <h4>meter - 2 out of 10</h4>
        <meter value="2" min="0" max="10">2 out of 10</meter>



    </form>

    <h1>complete form </h1>
    <form action="/submit_form" method="POST" enctype="multipart/form-data" target="_blank" autocomplete="on" onsubmit="return validateForm()">
        <fieldset>
          <legend>Registration Form</legend>
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>
          <br>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
          <br>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
          <br>
          <label for="file">Profile Picture:</label>
          <input type="file" id="file" name="file">
          <br>
          <button type="submit">Submit</button>
          
          <button type="reset">Reset</button>
        </fieldset>
      </form>
      
</body>
</html>
